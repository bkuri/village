# Village Configuration: Single Service Template
#
# This config is for single-service projects with simple parallel work.
# One general "worker" agent handles all tasks.
#
# Copy this to .village/config and customize for your project.

[DEFAULT]
# Default agent: handles all tasks
DEFAULT_AGENT=worker

# Source control management (git or jj)
SCM=git

# Maximum number of concurrent workers
# Increase for lightweight tasks, decrease for heavy tasks
MAX_WORKERS=3

# Beads configuration (optional, defaults shown)
# BEADS_DIR=.beads

# Queue deduplication TTL (minutes)
# QUEUE_TTL_MINUTES=5

[agent.worker]
# General worker: handles all tasks regardless of type
# Works for features, documentation, testing, refactoring, etc.

# OpenCode arguments (passed to opencode command)
# --mode patch: Apply patches
# --mode refactor: Refactor existing code
opencode_args=--mode patch

# Custom contract file (optional, remove if using PPC)
contract=contracts/worker.md

# PPC mode (if ppc is installed)
# build: Build-focused, conservative changes
# explore: Exploratory, more creative
ppc_mode=build

# PPC traits (comma-separated)
# conservative: Safe, minimal changes
# terse: Concise output
# verbose: Detailed output
ppc_traits=conservative,terse

# PPC output format
# markdown, text, json
ppc_format=markdown

# NOTE: If you later need specialized agents (e.g., test agent),
# add additional [agent.<name>] sections below:
#
# [agent.test]
# opencode_args=--mode patch --safe
# contract=contracts/test.md
# ppc_mode=explore
# ppc_traits=terse
# ppc_format=markdown
